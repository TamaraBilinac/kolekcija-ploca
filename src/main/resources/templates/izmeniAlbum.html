<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Izmena zanra</title>
</head>
<body>
<div th:include="index"></div>
<br />
<br />
<div clas="col-md-4 col-md-offset-2">
    <form class="form-horizontal" method="post" th:object="${albumZaCuvanje}"
          th:action="@{'/album/sacuvaj'}">
        <div class="form-group">
            <label for="izvodjac" class="col-sm-2 control-label">Izvodjac</label>
            <div class="col-sm-10">
                <input type="text" th:id="izvodjac" th:name="izvodjac" th:value="${album.izvodjac}"
                       class="form-control" required="true" title="Morate uneti izvodjaca"
                       id="izvodjac" placeholder="Izvodjac" />
            </div>
        </div>
        <div class="form-group">
            <label for="naziv" class="col-sm-2 control-label">Naslov albuma</label>
            <div class="col-sm-10">
                <input type="text" th:id="naziv" th:name="naziv" th:value="${album.naziv}"
                       class="form-control" required="true" title="Morate uneti naslov"
                       id="naziv" placeholder="Naziv" />
            </div>
        </div>
        <div class="form-group">
            <label for="zanr" class="col-sm-2 control-label">Zanr</label>
            <div class="col-sm-10">
                <input type="text" th:id="zanr" th:name="zanr" th:value="${album.zanr}"
                       class="form-control" required="true" title="Morate uneti zanr"
                       id="zanr" placeholder="Zanr" />
            </div>
        </div>
        <div class="form-group">
            <label for="godina" class="col-sm-2 control-label">Godina</label>
            <div class="col-sm-10">
                <input type="text" th:id="godina" th:name="godina" th:value="${album.godina}"
                       class="form-control" required="true" title="Morate uneti godinu"
                       id="godina" placeholder="Godina" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" th:id="id" th:name="id" th:value="${album.id}"/>
                <input type="submit" class="btn btn-success" value="Sacuvaj podatke"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
